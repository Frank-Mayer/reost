<form action="https://reost.de/api/message" method="post" id="contact">
  <p>* Pflichtfelder</p>
  <fieldset id="reason">
    <legend>Warum möchtest Du Kontakt aufnehmen?*</legend>

    <label>
      <input name="reason" type="radio" value="emergency-message" required />
      Dringende Meldung
    </label>

    <label>
      <input name="reason" type="radio" value="application" required />
      Bewerbung
    </label>
  </fieldset>

  <fieldset>
    <legend>Wer bist Du?*</legend>

    <label
      >Name <input type="text" name="name" placeholder="Dein Name" required
    /></label>
  </fieldset>

  <fieldset>
    <legend>Wie können wir Dich erreichen?</legend>

    <label
      >E-Mail*
      <input
        type="email"
        name="email"
        placeholder="max@mustermann.de"
        required
        autocomplete="email"
    /></label>
    <label
      >Discord <input type="text" name="discord" placeholder="username#1234"
    /></label>
  </fieldset>

  <fieldset data-reason="emergency-message" hidden>
    <legend>Was möchtest Du uns mitteilen?*</legend>

    <textarea
      name="emergency-message-content"
      placeholder="Schreibe etwas"
      required
    ></textarea>
  </fieldset>

  <fieldset data-reason="application" hidden>
    <legend>Bewerbung</legend>

    <label>
      Stelle*
      <select name="application-job" id="job-application-select" required>
        <optgroup label="IT">
          <option value="developer">Software Entwickler:in</option>
          <option value="administrator">Administrator:in</option>
        </optgroup>
        <optgroup label="In Game (Minecraft)">
          <option value="builder" selected>Bauarbeiter:in</option>
          <option value="moderator">Moderator:in</option>
          <option value="content-creator">Content Creator</option>
        </optgroup>
        <option value="other">Sonstiges</option>
      </select>
    </label>

    <p id="description"></p>

    <textarea name="application-content" placeholder="Bemerkung"></textarea>
  </fieldset>

  <br />

  <input type="submit" value="Absenden" />
</form>
