  </head>
  <body>
    <section id="splash">
      <img src="./assets/img/iron_pickaxe.webp" alt="loading..." />
      <style>
        @keyframes pick {
          0% {
            -webkit-transform: rotate(-20deg);
            -moz-transform: rotate(-20deg);
            -o-transform: rotate(-20deg);
            transform: rotate(-20deg);
          }
          25% {
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
          }
          100% {
            -webkit-transform: rotate(-20deg);
            -moz-transform: rotate(-20deg);
            -o-transform: rotate(-20deg);
            transform: rotate(-20deg);
          }
        }
        #splash {
          position: fixed;
          z-index: 1000;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          background: linear-gradient(#0d0d0d, #1a1a1a);
        }
        #splash > img {
          max-width: 50vw;
          min-width: 10vw;
          width: 64px;
          max-height: 50vw;
          min-height: 10vw;
          height: 64px;
          transform-origin: 10% 90%;
          -o-animation: pick 1000ms linear infinite;
          -moz-animation: pick 1000ms linear infinite;
          -webkit-animation: pick 1000ms linear infinite;
          animation: pick 1000ms linear infinite;
          image-rendering: pixelated;
        }
      </style>
    </section>

    <section id="snap">
      <div id="title">
        <h1>Reost</h1>
        <p id="motd"></p>
        <p>
          <img
            decoding="async"
            src="../node_modules/bootstrap-icons/icons/chevron-double-down.svg"
            class="bi"
          />
        </p>
      </div>

      <div id="book-perspective">
        <div id="book">
          <div
            id="content"
            photon-router
            data-content="/content"
            data-default="/home"
            data-fallback="/404"
          ></div>
        </div>
      </div>
    </section>

    <nav id="navBar">
      <a data-route="../home" title="Home">
        <img decoding="async" src="./assets/img/icon.webp" alt="Reost" />
      </a>
      <a data-route="../discord" title="Discord">
        <img decoding="async" src="./assets/img/discord.webp" alt="Discord" />
      </a>
      <a data-route="../rules" title="Regeln">
        <img
          decoding="async"
          src="./assets/img/book_written.webp"
          alt="Regeln"
        />
      </a>
      <a data-route="../team" title="Team">
        <img decoding="async" src="./assets/img/apple_golden.webp" alt="Team" />
      </a>
      <!-- <a data-route="../shop" title="Shop">
        <img decoding="async" src="./assets/img/gold_ingot.webp" alt="Shop" />
      </a> -->
      <a data-route="../contact" title="Kontakt">
        <img decoding="async" src="./assets/img/contact.webp" alt="Kontakt" />
      </a>
    </nav>

    <link rel="stylesheet" href="./style/style.scss" />
    <link
      rel="stylesheet"
      href="./style/desktop.scss"
      media="all and (orientation: landscape)"
    />
    <link
      rel="stylesheet"
      href="./style/mobile.scss"
      media="all and (orientation: portrait)"
    />

    <script
      defer
      async
      type="module"
      src="../node_modules/photon-re/core.js"
    ></script>
    <script defer type="module" src="./script/index.ts"></script>
    <script
      defer
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5852456121661952"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer async src="./script/cookies.ts"></script>
  </body>
</html>
