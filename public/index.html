<!DOCTYPE html>
<html lang="de" class="loading">
  <head>
    <link rel="preload" href="style.css" as="style" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      as="style"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="de_DE" />
    <title>Reost</title>
    <!-- <link rel="shortcut icon" href="img/logo.webp" type="image/webp" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span id="wip" onclick="this.remove()">
      Diese Seite ist derzeit in Bearbeitung!
    </span>

    <div id="loader">
      <div class="container">
        <div class="dash uno"></div>
        <div class="dash dos"></div>
        <div class="dash tres"></div>
        <div class="dash cuatro"></div>
      </div>
    </div>

    <div id="navBar">
      <div>
        <div class="home" title="Reost.de" onclick="updatePage('#')"></div>
        <div
          class="discord"
          title="Discord"
          onclick="updatePage('#discord')"
        ></div>
        <div
          class="players"
          title="Spieler"
          onclick="updatePage('#spieler')"
        ></div>
        <div class="rules" title="Regeln" onclick="updatePage('#regeln')"></div>
        <div class="team" title="Team" onclick="updatePage('#team')"></div>
        <div class="shop" title="Shop" onclick="updatePage('#shop')"></div>
        <div class="map" title="Karte" onclick="updatePage('#karte')"></div>
      </div>
    </div>

    <div id="title">
      <h1>Reost</h1>
      <p>Jetzt auf Minecraft 1.16 spielen!</p>
    </div>

    <section id="mapContainerContainer">
      <section id="mapContainer">
        <img class="steve left arm" alt="steve left arm" src="img/arm.webp" />
        <img class="steve right arm" alt="steve right arm" src="img/arm.webp" />
        <div id="content" class="down"></div>
      </section>
    </section>
    <script defer src="rocket.js"></script>
    <script defer src="app.js"></script>
    <link
      async
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
