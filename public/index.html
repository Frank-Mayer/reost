<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="preload" href="style.css" as="style" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      as="style"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="de_DE" />
    <title>Reost</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="crisp">
    <div id="navBar" class="aa">
      <div>
        <a class="home" title="Reost.de" onclick="updatePage('#')"></a>
        <a class="discord" title="Discord" onclick="updatePage('#discord')"></a>
        <a class="players" title="Spieler" onclick="updatePage('#spieler')"></a>
        <a class="rules" title="Regeln" onclick="updatePage('#regeln')"></a>
        <a class="team" title="Team" onclick="updatePage('#team')"></a>
      </div>
    </div>
    <div id="landingPage" class="aa">
      <h1 id="motd">Lorem ipsum dolor sit amet</h1>
      <img src="img/scroll.svg" alt="scroll down" />
    </div>
    <div id="steve" class="crisp">
      <img class="face" alt="steve face" src="img/face.png" />
      <img class="body" alt="steve body" src="img/body.png" />
      <img class="left arm" alt="steve left arm" src="img/arm.png" />
      <img class="right arm" alt="steve right arm" src="img/arm.png" />
      <img class="left leg" alt="steve left leg" src="img/leg.png" />
      <img class="right leg" alt="steve right leg" src="img/leg.png" />
    </div>
    <div id="content"></div>
    <script defer src="rocket.js"></script>
    <script defer src="app.js"></script>
    <link
      async
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
